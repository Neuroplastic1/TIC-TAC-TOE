<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

     <script>   </script>
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <main>
        <p id="message"></p>
        <section>

          <div>

                  <form id="sign-up">
                    <h1>Sign Up</h1>
                    <input type="email" name="credentials[email]" placeholder="email">
                    <input type="password" name="credentials[password]" placeholder="password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
                    <button type="submit">Sign Up</button>
                  </form>


                    <form id="sign-in">
                      <h1>Sign In</h1>
                    <input type="email" name="credentials[email]" placeholder="email">
                    <input type="password" name="credentials[password]" placeholder="password">
                    <button type="submit">Sign in</button>
                    </form>

                     <div>


                    <form id="sign-out">
                      <h1>Sign Out</h1>
                    <button type="submit">Sign out</button>
                    </form>
                  </div>
                  <div>

                    <form id="change-password">
                      <h1>Change passwords</h1>
                      <input type="email" name="credentials[email]" placeholder="email">
                      <input type="password" name="credentials[password]" placeholder="password">
                      <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
                      <button type="submit">Change password</button>
                    </form>
                  </div>
        </section>
      </div>
          <form id='play-game-button'>
          <button type="submit">Play Game</button>
          <form id="game-stat">
     <button type="submit">Game stats?</button>
     </form>

           </form>
        <div class="container" id='game-board'>-
        <div class="row h-100 board">
           <div data-index=0 class="col-4 box" id="slot-0">
             <span class="fas fas-camera"></span>
           </div>
           <div data-index=1 class="col-4 box" id="slot-1"></div>
           <div data-index=2 class="col-4 box" id="slot-2"></div>
           <div data-index=3 class="col-4 box" id="slot-3"></div>
           <div data-index=4 class="col-4 box" id="slot-4"></div>
           <div data-index=5 class="col-4 box" id="slot-5"></div>
           <div data-index=6 class="col-4 box" id="slot-6"></div>
           <div data-index=7 class="col-4 box" id="slot-7"></div>
           <div data-index=8 class="col-4 box" id="slot-8"></div>
         </div>
         </div>


      </main>
    </body>
</html>
