<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
        <p id="message"></p>
        <section>

                  <form id="sign-up">
                    <h1>Sign Up</h1>
                    <input type="email" name="credentials[email]" placeholder="email">
                    <input type="password" name="credentials[password]" placeholder="password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
                    <button type="submit">Sign Up</button>
                  </form>



                    <form id="sign-in">
                      <h1>Sign In</h1>
                    <input type="email" name="credentials[email]" placeholder="email">
                    <input type="password" name="credentials[password]" placeholder="password">
                    <button type="submit">Sign in</button>
                    </form>


                     <div>
                    <form id="sign-out">
                      <h1>Sign Out</h1>
                    <button type="submit">Sign out</button>
                    </form>
                  </div>
                  <div>

                    <form id="change-password">
                      <h1>Change passwords</h1>
                    <input required placeholder="Old Password" type="password" name="password[old]">
                    <input required placeholder="New password" type="password" name="password[new]">
                    <button type="submit">Change password</button>
                    </form>
                  </div>
                   </section>

          <form id='play-game-button'>
          <button type="submit">Play Game</button>
           </form>

        <div class="container" id='game-board'>
        <div class="row h-100 board">
           <div data-index=0 class="col-4 box" id="one"> 1 c</div>
           <div data-index=1 class="col-4 box" id="two"> 2 </div>
           <div data-index=2 class="col-4 box" id="three"> 3 </div>
           <div data-index=3 class="col-4 box" id="four"> 4 /div>
           <div data-index=4 class="col-4 box" id="five"> 5 </div>
           <div data-index=5 class="col-4 box" id="six"> 6 </div>
           <div data-index=6 class="col-4 box" id="seven"></div>
           <div data-index=7 class="col-4 box" id="eight"></div>
           <div data-index=8 class="col-4 box" id="nine"></div>
         </div>
         </div>
    </body>
</html>
